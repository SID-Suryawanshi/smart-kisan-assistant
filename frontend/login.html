<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Smart Kisan Assistant</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            height: 100vh;
            background-color: #f4fff4;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-box {
            width: 400px;
            background: white;
            padding: 35px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0,0,0,0.15);
        }

        .login-box h2 {
            text-align: center;
            color: #1b5e20;
            margin-bottom: 10px;
        }

        .login-box p {
            text-align: center;
            font-size: 14px;
            color: #555;
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-weight: bold;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 18px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #2e7d32;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #1b5e20;
        }

        .links {
            margin-top: 15px;
            text-align: center;
            font-size: 14px;
        }

        .links a {
            color: #2e7d32;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>

<body>

<div class="login-box">
    <h2>Login</h2>
    <p>Access your Smart Kisan account</p>

    <form id="userForm">
        <label>Select Role</label>
        <select required id="role">
            <option value="">Choose role</option>
            <option value="kisan">Kisan (Farmer)</option>
            <option value="buyer">Buyer</option>
        </select>

        <label>Email</label>
        <input type="email" id="email" placeholder="Enter your email" required>

        <label>Password</label>
        <input type="password" id="password" placeholder="Enter your password" required>

        <button type="submit" id="login">Login</button>
    </form>

    <div class="links">
        Donâ€™t have an account?
        <a href="signup.html">Sign up</a>
    </div>
</div>

<script src="js/login.js"></script>
</body>
</html>
