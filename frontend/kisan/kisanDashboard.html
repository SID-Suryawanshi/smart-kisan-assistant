                        </div>
                        <div class="input-group">
                            <label>Season</label>
                            <select id="season">
                                <option value="Summer">Summer</option>
                                <option value="Winter">Winter</option>
                            </select>
                        </div>
                        <button id="getAdviceBtn" class="primary-btn">Get Recommendation</button>
                        <p id="recommendationResult" class="result-text"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/kisanDashboard.js"></script>
