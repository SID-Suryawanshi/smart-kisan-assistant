<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product | Kisan</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f4f8f4;
            display: flex;
        }

        /* SIDEBAR */
        .sidebar {
            width: 250px;
            background-color: #1b5e20;
            color: white;
            height: 100vh;
            padding: 25px;
        }

        .sidebar h2 {
            margin-bottom: 40px;
            font-size: 20px;
        }

        .sidebar a {
            display: block;
            color: white;
            text-decoration: none;
            padding: 12px 10px;
            margin-bottom: 8px;
            border-radius: 6px;
        }

        .sidebar a:hover {
            background-color: #2e7d32;
        }

        /* MAIN */
        .main {
            flex: 1;
            padding: 40px;
        }

        .form-box {
            background: white;
            padding: 35px;
            border-radius: 12px;
            max-width: 600px;
            box-shadow: 0 0 12px rgba(0,0,0,0.1);
        }

        .form-box h3 {
            margin-bottom: 25px;
            color: #1b5e20;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-weight: bold;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 18px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        button {
            padding: 12px 30px;
            background-color: #2e7d32;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 15px;
        }

        button:hover {
            background-color: #1b5e20;
        }
    </style>
</head>

<body>

<!-- SIDEBAR -->
<div class="sidebar">
    <h2>ðŸŒ¾ Kisan Panel</h2>
    <a href="kisanDashboard.html">Dashboard</a>
    <a href="addProduct.html">Add Product</a>
    <a href="myProducts.html">My Products</a>
    <a href="orders.html">Orders</a>
</div>

<!-- MAIN -->
<div class="main">

    <div class="form-box">
        <h3>Add New Product</h3>

        <form id="productForm">
            <label>Product Name</label>
            <input type="text" id="productName" placeholder="e.g. Tomato" required>

            <label>Category</label>
            <select id="category" required>
                <option value="">Select category</option>
                <option>Vegetables</option>
                <option>Fruits</option>
                <option>Grains</option>
                <option>Pulses</option>
            </select>

            <label>Price (per kg)</label>
            <input type="number" id="price" placeholder="â‚¹" required>

            <label>Quantity Available (kg)</label>
            <input type="number" id="quantity" required>

            <label>Description</label>
            <textarea rows="4" id="description" placeholder="Optional"></textarea>

            <button type="submit">Add Product</button>
        </form>
    </div>

</div>

<script src="../js/addProduct.js"></script>
</body>
</html>
