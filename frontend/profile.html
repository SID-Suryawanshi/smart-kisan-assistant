<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profile</title>

  <link rel="stylesheet" href="css/profile.css">

</head>

<body>

  <header>
    <h2>Profile</h2>
    <a id="dashboardLink" style="color:white;text-decoration:none;">Dashboard</a>
  </header>

  <div class="container">
    <div class="avatar" id="avatar">U</div>

    <h2 id="name">Loading...</h2>
    <p id="role">Role</p>

    <div class="info">
      <p><b>Email:</b> <span id="email"></span></p>
      <p><b>Phone:</b> <span id="phone"></span></p>
      <p><b>Address:</b> <span id="address" aria-valuenow=""></span></p>
    </div>

    <div class="buttons">
      <button class="edit-btn" , id="editBtn">Edit Profile</button>
      <button class="logout-btn" , id="logoutBtn">Logout</button>
    </div>
  </div>



  <script src="js/profile.js"></script>

</body>

</html>
